<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Mobel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="login-bg auth-page">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-12 col-lg-6 offset-0 offset-lg-3 rounded rounded-3 shadow shadow-light shadow-lg p-5 custom-box text-white">
                <div class="text-center">
                    <img src="img/logo.png" width="100px" alt="">
                </div>

                <h3 class="text-center text-uppercase mt-2 mb-4">Register</h3>

                <form id="registerForm">
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-3">
                            <input type="text" class="form-control" placeholder="Name" id="name">
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <input type="text" class="form-control" placeholder="Lastname" id="lastname">
                        </div>

                        <div class="col-12 mb-3">
                            <input type="email" class="form-control" placeholder="Email" id="email">
                        </div>

                        <div class="col-12 col-lg-6 mb-3">
                            <input type="password" class="form-control" placeholder="Password" id="password" >
                        </div>

                        <div class="col-12 col-lg-6 mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword">
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-main d-block w-100">Register</button>
                        </div>

                        <div class="col-12 mt-3">
                            <small class="text-sm">Already have an account? <a href="login.html" class="text-main text-decoration-none">Login here!</a></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="snackbar" class="shadow alert alert-danger"></div>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
